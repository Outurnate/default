language: cpp
compiler:
  - clang
  - gcc
addons:
  apt:
    packages:
      - cmake
      - cmake-data
      - libboost-all-dev
      - g++-4.8
      - libstdc++-4.8-dev
      - clang-3.6
      - ninja-build
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
script: ./configure -GNinja && ninja -Cbuild
